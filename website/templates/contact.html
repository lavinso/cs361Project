{% extends "base.html" %} {% block title %}Rain City Dog{% endblock %} {% block content
%}
<section id="hero">
<!-- contact us and address text -->
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you!</h4>
				<br><p><address>
            <strong>Rain City Dog</strong><br>
            123 45th Street<br>
            Seattle,WA 98109<br>
            <abbr title="Phone">P:</abbr> (206) 789-1010
            <a href="mailto:#">hello@raincitydog.com</a>
          	</address></p>
		</div>
	</div>
<!-- end contact us and address text-->
<!-- contact us form -->
	<div class="col-md-9">
		<form method="POST">
		<div class="contact-form">
			<div class="form-group">
				<label class="control-label col-sm-2" for="fname">First Name:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">Last Name:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="comment">Comment:</label>
				<div class="col-sm-10">
				<textarea class="form-control" rows="5" id="comment" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" onclick="return confirm('Are you sure you want to submit?')" class="btn btn-outline-success me-2 mt-4">Submit</button>
				</div>
				</div>
			</div>
        </form>
	<!-- end contact us form -->
	</div>
</div>
</div>
</section>

{% endblock %}

</body>
</html>
